<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/acf94df91d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/styles.css">
		<link rel="stylesheet" href="../css/formulario.css">
	</head>
	<header>
        <img src="../images/StudyScience.png" alt="logo" class="imagen-logo">
        <h1 class="titulo-StudySciencie">StudyScience</h1>
        <div class="icono-perfil">
            <button onclick= "location.href='formulario.html'"><i class="fa-solid fa-user"></i></button>
        </div>
        <div class="temas">
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>
	<body>
		<h2 class="registro-titulo">Registro en StudyScience </h2>
		<form action="/registro" method="POST" class="formulario-registro">
			<div>
			<label for="nombre">Nombre de usuario</label>	
			<input type="text" name="nombre" id="nombre">
			</div>
			<div>
			<label for="correo">Correo de usuario</label>
			<input type="email" name="correo" id="correo">
			</div>
			<div>
			<label for="telefono">Telefono de usuario</label>
			<input type="tel" name="telefono" id="telefono">
			</div>
			<div>
			<label for="contraseña">Contraseña</label>
			<input type="password" name="contraseña" id="contraseña">
			</div>
			<div>
				<label for="conf-contraseña">Confirmacion de Contraseña</label>
				<input type="password" name="conf-contraseña" id="conf-contraseña">
				</div>
			<div class="botones-form">
				<button type="reset">limpiar</button>
				<button type="submit"cd>Crear cuenta</button>
			</div>

		</form>
	</body>
	<footer>
        <div class="quienes-somos">¿Quiénes somos?</div>
        <div class="contacto">Contacto</div>
        <div class="ayuda">Obtener Ayuda</div>
        <div class="redes-sociales">
            Buscanos en nuestras redes sociales
            <div class="logos-redes">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
</html>
